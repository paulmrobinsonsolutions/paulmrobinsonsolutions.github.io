<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS (optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
      // Function to handle the button click
      function navigateToCertificate(certUrl) {
        // Open the certificate in a new tab
        window.open(certUrl, 'certWindow');
      }
    </script>
    <title>Paul Robinson Bio</title>
</head>
<body>
  <!-- wraps up the menu navigation to limit to a single source, no duplication here! -->
  <iframe src="header.html" width="100%" height="100" frameborder="0" scrolling="no"></iframe>
  <!-- main container - intro overview -->
  <main class="container mt-2">
    <div id="carouselCaptions" class="carousel slide carousel-dark" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src=".\img\MS-SC-900.PNG" class="d-block w-100" alt="MS Certified SC-900">
          <div class="mt-3" style="text-align: center;">
            <button class="btn btn-dark" type="button" id="btnViewCert_SC900" style=" margin-top: -135px;"
                onclick="navigateToCertificate ('https://learn.microsoft.com/en-us/users/paulmrobinson-solutions/credentials/certification/security-compliance-and-identity-fundamentals');">
              Click to View Certificate
            </button>
          </div>
        </div>
        <div class="carousel-item">
          <img src=".\img\ms-az-900.png" class="d-block w-100" alt="MS Certified AZ-900">
          <div class="mt-3" style="text-align: center;">
            <button class="btn btn-dark" type="button" id="btnViewCert_AZ900" style=" margin-top: -135px;"
                onclick="navigateToCertificate ('https://learn.microsoft.com/en-au/users/paulmrobinson-solutions/credentials/certification/azure-fundamentals');">
              Click to View Certificate
            </button>
          </div>
        </div>
        <div class="carousel-item">
          <img src=".\img\ms-dp-900.png" class="d-block w-100" alt="MS Certified DP-900">
          <div class="mt-3" style="text-align: center;">
            <button class="btn btn-dark" type="button" id="btnViewCert_DP900" style=" margin-top: -135px;"
                onclick="navigateToCertificate ('https://learn.microsoft.com/en-au/users/paulmrobinson-solutions/credentials/certification/azure-data-fundamentals');">
              Click to View Certificate
            </button>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </main>
</div>
</body>
</html>
